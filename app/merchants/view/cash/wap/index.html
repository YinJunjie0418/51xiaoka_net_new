 {include file="layout/wap/tou2" /}
<div class="myheader" id="myheader">
	<header class="header "><button class="btn btn-back fl" type="button" onclick="javascript:history.back(-1);"><i class="iconfont iconfont-back"></i></button><a class="btn btn-guide fl" href="{:url('home/helpfaq/index')}"><i class="iconfont iconfont-book"></i></a>
	<div class="header-title">
		<h1 class="title">我要加款</h1>
	</div>
	<button class="btn btn-service fr" type="button" data-toggle="matte" data-target="#service"><i class="iconfont iconfont-service"></i></button></header>
</div>
<div class="mycontent mycontent-hastabs" id="mycontent" style="padding-top: 44px">
	<div class="form-primary">
		<form action="{:url('merchants/Cash/withdraw')}" method="post" id="formbtn">
			<div class="card">
				{volist name="list" id="p"}
				<div class="cashlist" id="cashlist">
					<label class="cell cell-label" for="bank_{$p.id}">
					<div class="cell-hd">
						<img class="img-36" src="__IMG__/banks/pay.png" alt="">
					</div>
					<div class="cell-bd">
						<h5 class="text-gray">{$p.bankName}</h5>
						<p>
							收款人：{$p.title}
						</p>
						<p>
							收款账户：{$p.content}
						</p>
						<p>
							开户行：{$p.city}
						</p>
						<p>
							剩余额度：{eq name="$p.daymoney" value='0'}不限额{else/}{$p.daymoney-$p.remamoney}{/eq}
						</p>
					</div>
					<div class="cell-ft">
						<input class="icheck" type="radio" checked="" name="bankid" id="bank_{$p.id}" value="{$p.id}"><i class="owlicon owlicon-checked"></i>
					</div>
					</label>
				</div>
				{/volist}

			</div>
			<div class="form-group" style="width: 90%;margin: 20px auto;" >
				<input class="form-control" id="moneyoff" name="moneyoff" type="number" null="输入加款金额" placeholder="输入加款金额" num="0|0.00" maxlength="8" reg="^\d+(\.\d+)?$">

			</div>
			<div class="cell">
				<div class="cell-bd">
					<ul class="realname-upload-group clearfix">
						<li style="float: none;  width: 100%;  padding: 0 .07rem 0 0;">
							<h5>付款截图</h5>
							<div class="realname-upload">
								<div class="realname-upload-preview" id="preview_0">
									<div class="realname-upload-tips realname-upload-tips-{empty name='da.positive_img'}front{else/}again{/empty}">
										<div class="camera">
											<i class="iconfont iconfont-camera"></i>
										</div>
									</div>
									<img src="">
								</div>
								<div class="realname-upload-btn webuploader-container" id="uploadfile_0">
									<div class="webuploader-pick" style="">
										付款截图
									</div>
									<div id="rt_rt_1efocqa5t1r9enhpcae1rfr16mf1" style="position: absolute; top: -250px; left: -16px; width: 195px; height: 98px; overflow: hidden; bottom: auto; right: auto;">
										<input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
									</div>

								</div>
								<div class="realname-upload-status hide" id="status_0">
									<div class="progress">
										<div class="progress-bar progress-bar-success">
										</div>
									</div>

								</div>
								<input type="hidden" name="rechpic" id="rechpic" value="">
							</div>
						</li>

					</ul>
				</div>
			</div>

			<div class="cells-tips text-center">
				<p class="text-light">
					如1小时内未到账请联系客服查询转账结果
				</p>
			</div>
			<div class="myaction-wrapper">
				<div class="myaction">
					<div class="btn-group">
					    <input type="hidden" name="type" value="alipay">
						 {:token_field()}
						<button class="btn btn-primary" type="button" id="anjian" data-form="top-left,json" name="formbtn">申请加款</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
 <script src="__JS__/webuploader.min.js"></script>
 <script src="__JS__/jquery.img.js"></script>
 <script>
	 var url = "{:url('merchants/Account/uploadImage')}";
 </script>
</body>
</html>
