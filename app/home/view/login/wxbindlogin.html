{extend name="layout/index" /} 
{block name="titile"}
  <title>{$C['sitename']}-{$title} </title>
{/block}
{block name="content"}
<style>
    .bang{
        margin-top: 50px;
        line-height: 60px;
        height: 60px;
        text-align: center;
        color: #F60;
        font-size: 36px;
    }
    
</style>
<div class="content ">
	<div class="backimg panel panel-sign">
		<div class="container">
			<div class="box clearfix" style="margin-left:auto">
			     <div class="bang">您需要绑定商户号</div>
				<div class="login-primary">
				   
					<div class="pc-login">
						<div class="login-tab" style="margin-top:15px">
						
							<a id="login2"  href="javascript:;">
								手机验证码登录
							</a>
						</div>
						
						<div class="login-content signform " id="con_login_2">
							<form name="form2" action="{:request()->url()}" method="post" id="login-form-1">
								<div class="form-error" id="sign-error">
								</div>
								<div class="form-group">
									<label class="control-label">
										<i class="iconfont iconfont-phone">
											
										</i>
									</label>
									<input class="form-control" id="phoneno" type="text" name="phoneno" value=""
									placeholder="手机号码" null="手机号码不能为空" reg="^1[3|4|5|6|7|8|9][0-9]{9}$" err="手机号码格式错误">
								</div>
								<div class="form-group">
									<label class="control-label" for="codeno">
										<i class="iconfont iconfont-password">
											
										</i>
									</label>
									<input class="form-control" id="codeno" name="codeno" type="text" placeholder="手机验证码"
									null="请输入验证码" reg="[0-9]{6}">
									<a class="absolute-right text-blue" href="javascript:;" data-href="{:url('home/Api/sendMsg',['scene'=>'login','tip'=>'phoneno'])},,top-left,post"
									id="mcode">
										获取短信验证码
									</a>
								</div>
								<div class="form-group">
									<button class="btn btn-orange" type="submit" data-form="top-left,json"
									name="login-form-1">
										绑定账户
									</button>
									<input type="hidden" name="type" value="1">
									{:token_field()}
									<a class="btn btn-green" style="margin-left: 40px;" href="{:url('home/Login/register')}" >
										注册账户
									</a>
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
